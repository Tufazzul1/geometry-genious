<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto p-4">
    <header>
        <div class="border-b-2">
            <div class="navbar bg-blue-50">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <a class="btn btn-ghost text-xl">Geometry</a>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-info text-white">Blog</button>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-16">
        <!-- main content container -->
        <div class="flex gap-4 flex-col lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-3 lg:grid-cols-3">
                <!-- triangle  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Triangle!</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 x b x h</p>

                        <div class="flex gap-2">
                            <input id="triangle-base" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- triangle  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle  card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-lg text-center p-4 h-96">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>

    </main>


    <script src="scripts/triangle.js"></script>
</body>

</html>
