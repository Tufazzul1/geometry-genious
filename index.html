<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto p-4">
    <header>
        <div class="border-b-2">
            <div class="navbar bg-blue-50">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <a class="btn btn-ghost text-xl">Geometry</a>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-info text-white">Blog</button>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-16">
        <!-- main content container -->
        <div class="flex gap-4 flex-col lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-3 lg:grid-cols-3">
                <!-- triangle  card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-2" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Triangle!</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 x b x h</p>

                        <div class="flex gap-2">
                            <input id="triangle-base" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-2" src="images/rectangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Rectangle!</h2>
                        <p class="text-xl text-center">Area (A) = w x l</p>
                        <div class="flex gap-2">
                            <!-- rectangle width -->
                            <input id="rectangle-width" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="width">
                            <span>cm</span>
                            <!-- rectangle length -->
                            <input id="rectangle-length" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="length">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- parallelogram  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="mt-3" src="images/parallelogram.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Parallelogram!</h2>
                        <p class="text-xl text-center"> Area (A) : b x h </p>
                        <div class="flex gap-2">
                          <!-- paralllelo base  -->
                            <input id="para-base" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="Base">
                            <span>cm</span>
                            <!-- Paralello Height -->
                            <input id="para-height" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="Height">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="para-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParaArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rhombus  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="mt-2" src="images/rhombus.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Rhombus!</h2>
                        <p class="text-xl text-center"> Area (A) : 0.5 x d<sub>1</sub> x d <sub>2</sub></p>
                        <div class="flex gap-2">
                          <!-- rhombus base  -->
                            <input id="rhombus-base" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="Base">
                            <span>cm</span>
                            <!-- rhombus Height -->
                            <input id="rhombus-height" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="Height">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="rhombus-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRhombusArea()" id="" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="mt-2" src="images/pentagon.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Pentagon!</h2>
                        <p class="text-xl text-center"> Area (A) : p x b</p>
                        <div class="flex gap-2">
                          <!-- pentagon peremeter  -->
                            <input id="pentagon-peremeter" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="peremeter">
                            <span>cm</span>
                            <!-- pentagon Apothem -->
                            <input id="pentagon-apothem" class="w-24 bg-gray-200 p-1 text-2xl rounded-sm" type="text" placeholder="apothem">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area : <span id="pentagon-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="claculatePentagonArea()" id="" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-lg text-center p-4 h-96">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>

    </main>


    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/para.js"></script>
    <script src="scripts/rhombus.js"></script>
    <script src="scripts/pentagon.js"></script>
</body>

</html>
